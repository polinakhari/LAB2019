<!DOCTYPE html>
<html>
 <head>
  <title>JavaScript</title><meta charset="utf-8">
 </head>
 <body>
    <script>{
      const fDeg = 32;
      const roubles = 25000;
      const a = 8;
      const b = 45;
      const c = -18;
      let cDeg, dollars, x1, x2;

      cDeg = (fDeg - 32) * 5 / 9;
      dollars = roubles / 65,37;
      x1 = (-b + Math.sqrt(b * b - (4 * a * c))) / (2 * a);
      x2 = (-b - Math.sqrt(b * b - (4 * a * c))) / (2 * a);

      console.log("cDeg = " + cDeg);
      console.log("dollars = " + dollars);
      console.log("x1 = " + x1);
      console.log("x2 = " + x2);
      }
   </script>
 </body>
</html>
